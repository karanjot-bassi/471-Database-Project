<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Active Living | Admin Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/adminhome">Active Living | Admin Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/adminhome"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/studentLU">Student Look Up</a>
            </li>

            <li class="nav-item">
              <a href="/">
                <button type="button" class="btn btn-outline-danger">
                  Sign-Out
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <p>
        Welcome _ to admin home page. Here you can see upcoming events for
        students and student rentals
      </p>
    </div>

    <div class="container px-4 mt-5">
      <h2 class="mt-5">Upcoming Events</h2>
      <table class="table">
        <thead class="table-light">
          <th>Student</th>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th>Confirmed</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container px-4 mt-5">
      <h2 class="mt-5">Student Rentals</h2>
      <table class="table">
        <thead class="table-light">
          <th>Student</th>
          <th>Item</th>
          <th>Date Expected</th>
          <th>Returned</th>
          <th>Actual Return</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
