<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Uni Sports | Settings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/shome">Uni Sports</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/shome">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/equipment">Equipment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book">Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/programs">Programs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
              <a href="/">
                <button type="button" class="btn btn-outline-danger">
                  Sign-Out
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container px-4">
      <div>
        <h1 class="display-5 fw-bold mt-4 text-center">Student Information</h1>
      </div>
      <div class="display-5 text-center">name</div>

      <div class="display-5 text-center">ucid</div>
    </div>

    <div class="container px-4">
      <div class="row flex-row-reverse align-items-center">
        <div class="col-6">
          <h1 class="display-5 text-center mt-4">Default Payment</h1>
          <div class="row">
            <div class="text-center">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card On File: xxxx...1000</h5>

                  <a href="#" class="btn btn-primary">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1 class="display-5 text-center mt-4">Payment Info</h1>
          <form>
            <div class="mb-3">
              <label for="nameOnCard" class="form-label">Name on Card</label>
              <input type="text" class="form-control" id="nameOnCard" />
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" />
            </div>
            <div class="mb-3">
              <label for="expDate" class="form-label">Expiry Date</label>
              <input type="date" class="form-control" id="expDate" />
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
