<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Student Look Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/adminhome"
          >Active Living | Admin - Student Look Up</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/adminhome">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/studentLU">Student Look Up</a>
            </li>

            <li class="nav-item">
              <a href="/">
                <button type="button" class="btn btn-outline-danger">
                  Sign-Out
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <p>
        Here you can search up students and see their bookings and what they
        have rented
      </p>
    </div>

    <div class="container">
      <div class="search-container">
        <div class="search-box">
          <input
            type="text"
            id="vendor-search"
            placeholder="Search for vendors..."
            onkeyup="filterVendors()"
          />
          <button onclick="filterVendors()">üîç</button>
        </div>
        <div class="ven1-results">
          <div class="vendor">
            <a href="vendor-info-page-1.html" class="vendor-link">
              <img
                src="images/vendor-image1.png"
                alt="Vendor 1"
                class="vendor-img"
              />
              <div class="vendor-info">
                <h2>Mr. Dice Guy</h2>
                <p>Every roll should tell a story.</p>
              </div>
            </a>
            <div class="ven1-actions">
              <button
                class="bookmark-btn"
                id="bookmark-btn-1"
                onclick="toggleBookmark(1)"
              >
                ‚òÜ Bookmark
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
